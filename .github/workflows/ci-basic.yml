name: 🧪 Basic CI Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📦 Install Frontend Dependencies
        working-directory: ./cardapio-onlide/frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install
          # Fix Rollup issue specifically
          npm install @rollup/rollup-linux-x64-gnu --save-dev
      
      - name: 📦 Install Backend Dependencies
        working-directory: ./cardapio-onlide/backend
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: 🧪 Test Frontend
        working-directory: ./cardapio-onlide/frontend
        run: npm test -- --run
        
      - name: 🧪 Test Backend
        working-directory: ./cardapio-onlide/backend
        run: npm test
        
      - name: 🐳 Build Docker Images
        working-directory: ./cardapio-onlide
        run: |
          echo "🏗️ Building frontend image..."
          docker build -f frontend/Dockerfile.dev -t cardapio-frontend:test ./frontend
          
          echo "🏗️ Building backend image..."
          docker build -f backend/Dockerfile.dev -t cardapio-backend:test ./backend
        
      - name: ✅ Pipeline Success
        run: |
          echo "🎉 All tests passed!"
          echo "✅ Frontend tests working"
          echo "✅ Backend tests working" 
          echo "✅ Docker builds working"
          echo "🚀 Ready for Google Cloud!"
